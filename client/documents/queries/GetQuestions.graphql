query GetQuestions($first: Int, $skip: Int) {
  questions(first: $first, skip: $skip) {
    id
    title
    description
    timestamp
    createdBy {
      id
      username
      email
      firstName
      lastName
      isActive
      isStaff
      lastLogin
    }
  }
  pagination {
    currentPage
    totalCount
    hasNextPage
    hasPrevPage
    firstPage
    lastPage
    pageCount
  }
}
